<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP NovaFlow</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <h1>NovaFlow ERP</h1>
        <p class="muted">Управление компанией в одном окне</p>
        <nav>
          <button class="nav-btn active" data-section="overview">Обзор</button>
          <button class="nav-btn" data-section="finance">Финансы</button>
          <button class="nav-btn" data-section="inventory">Склад</button>
          <button class="nav-btn" data-section="sales">Продажи</button>
          <button class="nav-btn" data-section="team">Команда</button>
        </nav>
      </aside>

      <main class="content">
        <header class="content-header">
          <h2 id="section-title">Обзор</h2>
          <span id="period-label" class="pill"></span>
        </header>

        <section id="kpi-grid" class="kpi-grid"></section>

        <section class="card" id="table-card">
          <div class="card-head">
            <h3 id="table-title">Ключевые операции</h3>
            <input id="search" type="search" placeholder="Поиск по таблице..." />
          </div>
          <div class="table-wrap">
            <table>
              <thead id="table-head"></thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
